    <style>
      :root {
        --primary: #0a0a1f;
        --secondary: #083055;
        --accent: #102445;
        --highlight: #d62e48;
        --text: #222222;
        --light-text: #555555;
        --background: #f8f9fa;
        --card-bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--highlight);
        color: white;
        padding: 8px;
        z-index: 1001;
        transition: top 0.2s;
      }

      .skip-link:focus {
        top: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: var(--background);
      }

      .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: var(--primary);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-display: swap;
      }

      .back-link {
        color: white;
        text-decoration: none;
        display: inline-block;
        margin-top: 0.5rem;
        padding: 0.5rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        transition: all 0.3s ease;
        min-height: 44px;
        min-width: 44px;
      }

      .back-link:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
      }

      .back-link:focus {
        outline: 3px solid white;
        outline-offset: 2px;
      }

      .form-container {
        flex: 1;
        padding: 2rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .iframe-wrapper {
        position: relative;
        width: 100%;
        min-height: 600px;
        height: 1000px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: height 0.3s ease;
        overflow: hidden;
      }

      .iframe-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background: transparent;
      }

      .loading-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--background);
        z-index: 1;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .contact-divider {
        margin: 2rem 0;
        text-align: center;
        position: relative;
      }

      .contact-divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: var(--light-text);
        opacity: 0.2;
      }

      .contact-divider span {
        position: relative;
        background: var(--background);
        padding: 0 1rem;
        color: var(--light-text);
      }

      .fallback-contact {
        text-align: center;
        padding: 2rem;
        background: white;
        border-radius: 10px;
        margin-top: 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .fallback-contact h2 {
        color: var(--primary);
        margin-bottom: 1rem;
      }

      .fallback-contact p {
        margin-bottom: 1rem;
      }

      .fallback-contact a {
        color: var(--highlight);
        text-decoration: none;
        font-weight: 500;
        transition: opacity 0.3s;
      }

      .fallback-contact a:hover {
        opacity: 0.8;
      }

      .fallback-contact a:focus {
        outline: 3px solid var(--highlight);
        outline-offset: 2px;
      }

      :focus-visible {
        outline: 3px solid var(--highlight);
        outline-offset: 2px;
      }

      @media (max-width: 768px) {
        header {
          padding: 1rem;
        }

        h1 {
          font-size: 1.75rem;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .spinner {
          animation: none;
        }

        .back-link {
          transform: none;
        }

        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">CodeCoutureHub</div>
        <h1>Contact Us</h1>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </header>

      <main id="main-content" class="form-container">
        <div class="iframe-wrapper">
          <div
            class="loading-placeholder"
            id="loadingPlaceholder"
            aria-label="Loading contact form"
          >
            <div class="spinner" role="status" aria-label="Loading..."></div>
          </div>
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdDgllCzp_IcfO4Bo615aaUVpvIFXDARjc0rsJKnvbkTVW0ww/viewform?embedded=true"
            title="Contact form"
            loading="lazy"
            onload="handleIframeLoad(this)"
            onerror="handleIframeError()"
            >Loading contact form...</iframe
          >
        </div>

        <div class="contact-divider">
          <span>OR</span>
        </div>

        <div class="fallback-contact">
          <h2>Alternative Contact Methods</h2>
          <p>You can also reach us directly via:</p>
          <p><span data-contact="email"></span></p>
          <p>
            Or visit our
            <a
              href="https://github.com/codecouturiers"
              target="_blank"
              rel="noopener noreferrer"
            >
              GitHub profile
            </a>
          </p>
        </div>
      </main>
    </div>

    <script>
      let resizeObserver;

      function setupIframeResizer(iframe) {
        const wrapper = document.querySelector(".iframe-wrapper");

        function handleMessage(event) {
          if (event.origin === "https://docs.google.com") {
            try {
              let height;
              const data = event.data;

              if (typeof data === "string") {
                if (data.includes("height=")) {
                  height = parseInt(data.split("height=")[1], 10);
                } else {
                  try {
                    const parsedData = JSON.parse(data);
                    height = parsedData.height;
                  } catch (e) {}
                }
              } else if (data && typeof data.height !== "undefined") {
                height = data.height;
              }

              if (height && !isNaN(height)) {
                wrapper.style.height = `${Math.max(height + 50, 600)}px`;
                iframe.style.height = "100%";
              }
            } catch (e) {
              console.log("Error processing message:", e);
            }
          }
        }

        window.addEventListener("message", handleMessage);

        const requestInterval = setInterval(() => {
          try {
            iframe.contentWindow.postMessage(
              { type: "requestSize" },
              "https://docs.google.com"
            );
          } catch (e) {}
        }, 1000);

        const resizeHandler = () => {
          try {
            iframe.contentWindow.postMessage(
              { type: "requestSize" },
              "https://docs.google.com"
            );
          } catch (e) {}
        };

        window.addEventListener("resize", resizeHandler);

        return () => {
          window.removeEventListener("message", handleMessage);
          window.removeEventListener("resize", resizeHandler);
          clearInterval(requestInterval);
        };
      }

      function handleIframeLoad(iframe) {
        iframe.style.opacity = "1";
        document.getElementById("loadingPlaceholder").style.display = "none";

        const wrapper = document.querySelector(".iframe-wrapper");
        wrapper.style.height = "1000px";

        setupIframeResizer(iframe);
      }

      function handleIframeError() {
        document.getElementById("loadingPlaceholder").style.display = "none";
      }

      function checkIframeBlocked() {
        const iframe = document.querySelector("iframe");
        if (!iframe.contentWindow) {
          handleIframeError();
        }
      }

      setTimeout(checkIframeBlocked, 5000);

      function createContactInfo() {
        const emailParts = {
          p1: "aW5mbw==",
          p2: "Y29kZWNvdXR1cmVodWI=",
          p3: "Y29t",
        };

        function decodeAndAssemble() {
          try {
            const part1 = atob(emailParts.p1);
            const part2 = atob(emailParts.p2);
            const part3 = atob(emailParts.p3);
            return `${part1}@${part2}.${part3}`;
          } catch {
            return "Error loading email";
          }
        }

        function updateEmailElements() {
          const email = decodeAndAssemble();
          document
            .querySelectorAll('[data-contact="email"]')
            .forEach((element) => {
              const obfuscatedEmail = email
                .replace("@", " [at] ")
                .replace(".", " [dot] ");

              if (element.tagName.toLowerCase() === "a") {
                element.href = `mailto:${email}`;
              }
              element.textContent = obfuscatedEmail;

              element.addEventListener(
                "mouseover",
                () => (element.textContent = email)
              );
              element.addEventListener(
                "mouseout",
                () => (element.textContent = obfuscatedEmail)
              );
            });
        }

        requestAnimationFrame(updateEmailElements);
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", createContactInfo);
      } else {
        createContactInfo();
      }
    </script>
  </body>
</html>
